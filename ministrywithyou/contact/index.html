	<body>
		<nav class="navbar" id="navbar">
	<input type="checkbox" class="navbar__toggle" id="navbar__toggle" aria-label="open the navigation list"></input>
	<ul class="navbar__list">
		<li><a href="/" >Home</a></li>
		<li><a href="/about/">About</a></li>
		<li><a href="/newsletters/">Newsletters</a></li>

	</ul>
	<label for="navbar__toggle" class="navbar-toggle-label">
		<span></span>
	</label>
</nav>


		<main class="container--main--bg">
		<section id="bottom-form">
	<div class="container--bottom-form">

		<div class="form-wrapper">

			<div class="form__header form__header-1">Contact Us</div>

			<form name="contact-ministrywithyou" method="POST" data-netlify="true" netlify-honeypot="bot-field">
				<label>Name</label>
				<input aria-hidden="true" class="hidden" type="text" name="bot-field" placeholder="name" />
				<input aria-label="name" type="text" name="name" placeholder="Your Name" tabindex="0" required="required" />

				<label>Phone Number</label>
				<input aria-label="phone" type="text" name="phone" placeholder="Phone Number" tabindex="0" required="required" />

				<label>Email Address</label>
				<input aria-label="email" type="text" name="email" placeholder="Email" tabindex="0" required="required" />

				<label>Message</label>
				<textarea aria-label="write-your-message" type="text" name="message" placeholder="Type Your Message Here..." tabindex="0" required="required">
				</textarea>
				<button id="contact-submit" class="btn btn--opaque" type="submit" data-submit="...Sending" href="#">Send</button>
			</form>

		</div>
	</div>
</section>

	<div class="footer-copyright">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
crossorigin="anonymous"></script>
<script>
gsap.registerPlugin(ScrollTrigger);

// GSAP TIMELINE

gsap.utils.toArray(".glide").forEach(box => {
		var tl = gsap.timeline({
scrollTrigger: {
trigger: box,
toggleActions: "restart none none none",
start: "top 95%",
}
});

		tl.from(box, {
duration: 1.0,
opacity: 0.5,
y: 50,
backgroundPosition: '0px, 0px',
});
		});

</script>



	</body>
