<script>
gsap.registerPlugin(ScrollTrigger);

// GSAP TIMELINE

gsap.utils.toArray(".glide").forEach(box => {
		var tl = gsap.timeline({
scrollTrigger: {
trigger: box,
toggleActions: "restart none none none",
start: "top 95%",
}
});

		tl.from(box, {
duration: 1.0,
opacity: 0.5,
y: 50,
backgroundPosition: '0px, 0px',
});
		});

</script>
